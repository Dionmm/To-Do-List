<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- 1. Load libraries -->
    <script src="/node_modules/angular/angular.min.js"></script>
    <!-- 2. Load app -->
    <script src="/app/app.js"></script>
    <script src="/app/controllers/todo-list.controller.js"></script>
    <script src="/app/directives/todo-item.directive.js"></script>
    <script src="/app/services/todo-service.service.js"></script>
  </head>

  <!-- 3. Display the application -->
  <body>
    <div ng-app="todoList">
      <div ng-controller="todoListCtrl as vm">
        <div ng-repeat="item in vm.items">
          <todo-item item="item" />
        </div>
      </div>
    </div>
    <form action="/task" method="post">
      <input type="text" name="UserID" placeholder="UserID"><br />
      <input type="text" name="Status" placeholder="Status"><br />
      <input type="text" name="Priority" placeholder="Priority"><br />
      <input type="text" name="Desc" placeholder="Desc"><br />
      <input type="text" name="XCoord" placeholder="XCoord"><br />
      <input type="text" name="YCoord" placeholder="YCoord"><br />
      <input type="submit">
    </form><br /><br /><br />
    <form action="/task/577046c9d61cfd1d980336db" method="put"> <!-- Manually entered the task id into action for testing -->
      <input type="text" name="Status" placeholder="Status"><br />
      <input type="text" name="Priority" placeholder="Priority"><br />
      <input type="text" name="Desc" placeholder="Desc"><br />
      <input type="text" name="XCoord" placeholder="XCoord"><br />
      <input type="text" name="YCoord" placeholder="YCoord"><br />
      <input type="submit">
    </form>
    <form action="/task/577046c9d61cfd1d980336db" method="delete"> <!-- Manually entered the task id into action for testing -->
      <input type="text" name="TaskID" placeholder="TaskID"><br />
      <input type="submit">
    </form>
    <form action="/task" method="get">
      <input type="submit">
    </form>

  </body>
</html>
