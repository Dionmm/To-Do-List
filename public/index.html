<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- 1. Load libraries -->
     <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
  </head>

  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
    <form action="/task/add" method="post">
      <input type="text" name="UserID" placeholder="UserID"><br />
      <input type="text" name="Status" placeholder="Status"><br />
      <input type="text" name="Priority" placeholder="Priority"><br />
      <input type="text" name="Description" placeholder="Description"><br />
      <input type="text" name="XCoord" placeholder="XCoord"><br />
      <input type="text" name="YCoord" placeholder="YCoord"><br />
      <input type="submit">
    </form><br /><br /><br />
    <form action="/task/edit" method="post">
      <input type="submit" name="edit">
    </form>
    <form action="/task/delete" method="post">
      <input type="submit" name="delete">
    </form>
    <form action="/task" method="get">
      <input type="submit">
    </form>

  </body>
</html>
